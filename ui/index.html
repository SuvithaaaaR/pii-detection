<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PII Detection Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #003366;
        min-height: 100vh;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        /* overflow: hidden; removed to allow page scroll */
      }

      /* Animated spiral background */
      .bg-animation {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 200vmax;
        height: 200vmax;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 0;
      }

      .spiral {
        position: absolute;
        border-radius: 50%;
        border: 2px solid transparent;
        animation: rotate 20s linear infinite;
      }

      .spiral:nth-child(1) {
        width: 300px;
        height: 300px;
        border-top: 2px solid rgba(0, 204, 255, 0.3);
        border-right: 2px solid rgba(0, 204, 255, 0.1);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation-duration: 15s;
      }

      .spiral:nth-child(2) {
        width: 500px;
        height: 500px;
        border-left: 2px solid rgba(102, 153, 255, 0.2);
        border-bottom: 2px solid rgba(102, 153, 255, 0.1);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation-duration: 25s;
        animation-direction: reverse;
      }

      .spiral:nth-child(3) {
        width: 700px;
        height: 700px;
        border-top: 2px solid rgba(0, 255, 153, 0.2);
        border-right: 2px solid rgba(0, 255, 153, 0.1);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation-duration: 30s;
      }

      .spiral:nth-child(4) {
        width: 900px;
        height: 900px;
        border-left: 2px solid rgba(255, 255, 255, 0.1);
        border-bottom: 2px solid rgba(255, 255, 255, 0.05);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation-duration: 40s;
        animation-direction: reverse;
      }

      .spiral:nth-child(5) {
        width: 1100px;
        height: 1100px;
        border-top: 2px solid rgba(0, 204, 255, 0.15);
        border-right: 2px solid rgba(0, 204, 255, 0.08);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation-duration: 50s;
      }

      @keyframes rotate {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      .container {
        background: rgba(0, 51, 102, 0.3);
        backdrop-filter: blur(20px);
        border: 2px solid rgba(102, 153, 255, 0.3);
        border-radius: 24px;
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(102, 153, 255, 0.2),
          0 0 50px rgba(0, 204, 255, 0.1);
        padding: 3rem 2.5rem;
        max-width: 480px;
        width: 90%;
        text-align: center;
        position: relative;
        z-index: 1;
        animation: slideUp 0.8s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        margin-bottom: 2rem;
        color: #ffffff;
        font-size: 2.5rem;
        font-weight: 800;
        letter-spacing: -1px;
        text-shadow: 0 2px 20px rgba(0, 204, 255, 0.5);
        background: linear-gradient(
          135deg,
          #00ccff 0%,
          #0099ff 50%,
          #66b3ff 100%
        );
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      select,
      input[type="file"] {
        width: 100%;
        padding: 1rem;
        border-radius: 16px;
        border: 2px solid rgba(102, 153, 255, 0.3);
        background: rgba(0, 51, 102, 0.2);
        color: white;
        font-size: 1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(10px);
      }

      select:focus,
      input[type="file"]:focus {
        outline: none;
        border-color: #00ccff;
        background: rgba(0, 51, 102, 0.4);
        box-shadow: 0 0 0 4px rgba(0, 204, 255, 0.2);
        transform: translateY(-2px);
      }

      select option {
        background: #003366;
        color: white;
      }

      input[type="file"]::-webkit-file-upload-button {
        background: linear-gradient(135deg, #00ccff, #0066cc);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 0.5rem 1rem;
        margin-right: 1rem;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      input[type="file"]::-webkit-file-upload-button:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 204, 255, 0.4);
      }

      .btn-submit {
        background: linear-gradient(135deg, #0099ff, #003366);
        color: white;
        border: 2px solid rgba(0, 204, 255, 0.3);
        border-radius: 16px;
        padding: 1.2rem 2.5rem;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
        margin-top: 1rem;
        width: 100%;
      }

      .btn-submit:before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(0, 204, 255, 0.3),
          transparent
        );
        transition: left 0.5s;
      }

      .btn-submit:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(0, 153, 255, 0.4);
        border-color: #00ccff;
        background: linear-gradient(135deg, #00ccff, #0066cc);
      }

      .btn-submit:hover:before {
        left: 100%;
      }

      .btn-submit:active {
        transform: translateY(0);
      }

      .result {
        margin-top: 2rem;
        text-align: left;
        animation: fadeIn 0.5s ease-out;
        max-height: 40vh;
        overflow-y: auto;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .result h2 {
        color: #00d4ff;
        margin-bottom: 1rem;
        font-size: 1.4rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .result h2:before {
        content: "üîç";
        font-size: 1.2rem;
      }

      .result ul {
        padding-left: 0;
        margin: 0 0 1.5rem 0;
        list-style: none;
      }

      .result li {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 0.75rem;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .result li:hover {
        transform: translateX(5px);
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(0, 212, 255, 0.5);
      }

      .result li:before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(180deg, #00d4ff, #0099cc);
      }

      .pii-type {
        color: #00d4ff;
        font-weight: 700;
        text-transform: uppercase;
        font-size: 0.9rem;
        letter-spacing: 0.5px;
      }

      .pii-value {
        color: rgba(255, 255, 255, 0.9);
        margin: 0.5rem 0;
        font-size: 1.1rem;
      }

      .confidence {
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.85rem;
        font-style: italic;
      }

      .needed {
        color: #00ff88;
        font-weight: 700;
      }

      .not-needed {
        color: #ff6b6b;
        font-weight: 700;
      }

      .error {
        color: #ff6b6b;
        background: rgba(255, 107, 107, 0.1);
        border: 1px solid rgba(255, 107, 107, 0.3);
        border-radius: 16px;
        padding: 1.5rem;
        margin-top: 1.5rem;
        text-align: center;
        backdrop-filter: blur(10px);
        animation: shake 0.5s ease-in-out;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      .loader {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid #00d4ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 2rem auto 1rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        color: rgba(255, 255, 255, 0.8);
        text-align: center;
        font-weight: 600;
        letter-spacing: 1px;
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
      }

      /* Responsive design */
      @media (max-width: 600px) {
        .container {
          margin: 1rem;
          padding: 2rem 1.5rem;
        }

        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-animation">
      <div class="spiral"></div>
      <div class="spiral"></div>
      <div class="spiral"></div>
      <div class="spiral"></div>
      <div class="spiral"></div>
    </div>

    <div class="container">
      <h1>PII Detection Pro</h1>
      <form id="uploadForm">
        <div class="form-group">
          <label for="service_type">Service Type</label>
          <select name="service_type" id="service_type">
            <option value="default">Default</option>
            <option value="library_membership">Library Membership</option>
            <option value="job_application">Job Application</option>
            <option value="loan_application">Loan Application</option>
          </select>
        </div>

        <div class="form-group">
          <label for="file">Upload File</label>
          <input type="file" name="file" id="file" required />
        </div>

        <button type="submit" class="btn-submit">Analyze Document</button>
      </form>
      <div class="result" id="result"></div>
    </div>

    <script>
      // Create animated spiral background - spirals are now in HTML
      // No particle creation needed

      document.getElementById("uploadForm").onsubmit = async function (e) {
        e.preventDefault();
        const formData = new FormData();
        formData.append("file", document.getElementById("file").files[0]);
        formData.append(
          "service_type",
          document.getElementById("service_type").value
        );

        document.getElementById("result").innerHTML =
          '<div class="loader"></div><div class="loading-text">Analyzing document for PII...</div>';

        try {
          const res = await fetch("http://localhost:5000/upload", {
            method: "POST",
            body: formData,
          });

          if (!res.ok) throw new Error("Server error: " + res.status);

          const data = await res.json();
          let html = "<h2>Detected PII</h2><ul>";

          if (data.pii && data.pii.length > 0) {
            data.pii.forEach((p) => {
              html += `<li>
                <div class="pii-type">${p.type}</div>
                <div class="pii-value">${p.masked ? p.masked : p.value}</div>
                ${
                  p.confidence
                    ? `<div class="confidence">Confidence: ${p.confidence}</div>`
                    : ""
                }
              </li>`;
            });
          } else {
            html +=
              '<li><div class="pii-value">No PII detected in this document.</div></li>';
          }

          html += "</ul><h2>Data Necessity</h2><ul>";

          if (data.necessity && data.necessity.length > 0) {
            data.necessity.forEach((n) => {
              html += `<li>
                <div class="pii-type">${n.type}</div>
                <div class="pii-value">${n.value}</div>
                <div class="${n.needed ? "needed" : "not-needed"}">${
                n.needed ? "‚úì Required" : "‚úó Not Required"
              }</div>
              </li>`;
            });
          } else {
            html +=
              '<li><div class="pii-value">No necessity information available.</div></li>';
          }

          html += "</ul>";
          document.getElementById("result").innerHTML = html;
        } catch (err) {
          document.getElementById("result").innerHTML =
            '<div class="error">‚ùå Error: ' + err.message + "</div>";
        }
      };
    </script>
  </body>
</html>
